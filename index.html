<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #f8f9fa;
            color: #212529;
            padding: 10px;
            text-align: center;
        }
        table {
            margin: auto;
            width: 100%;
            max-width: 600px;
        }
        td, th {
            border: 1px solid #ddd;
            padding: 8px;
            word-wrap: break-word;
            max-width: 200px;
        }
        th {
            padding-top: 12px;
            padding-bottom: 12px;
            text-align: left;
            background-color: #007bff;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        form {
            width: 90%;
            max-width: 600px;
            margin: 20px auto;
        }
        select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            opacity: 0.8;
        }
        footer {
            background-color: #f8f9fa;
            color: #212529;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        @media (max-width: 600px) {
            footer {
                position: relative;
            }
        }
        .footer-spacer {
            height: 60px;
        }
        .pagination {
            display: flex;
            justify-content: center;
            margin: 20px auto;
            max-width: 600px;
        }
        .pagination button {
            margin: 0 5px;
            padding: 5px 10px;
            font-size: 14px;
            border-radius: 5px;
            border: none;
            color: white;
            background-color: #007bff;
            transition: background-color 0.3s ease;
        }
        .pagination button:hover {
            background-color: #0056b3;
        }
        .pagination button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
    <script src="https://d3js.org/d3.v5.min.js"></script> <!-- Include D3.js library -->
</head>
<body>
    <header>
        <h1>Yokohama ReviewRanker</h1>
    </header>

    <!-- Your main content goes here -->
    <form onsubmit="event.preventDefault(); sortData();">
        <fieldset>
            <legend>Sort Reviews</legend>
            <label for="sortOption">Sort by:</label>
            <select id="sortOption">
                <option value="評価">Rating</option>
                <option value="レビュー数">Number of reviews</option>
            </select>
            <button type="submit">Sort</button>
        </fieldset>
    </form>
    <table id="csvData">
        <thead>
            <tr>
                <th>場所</th>
                <th>評価</th>
                <th>レビュー数</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be added here -->
        </tbody>
    </table>
    <div class="pagination">
        <button id="prevButton" onclick="prevPage()">Previous</button>
        <button id="nextButton" onclick="nextPage()">Next</button>
    </div>
    <div class="footer-spacer"></div>
    <footer>
        <p>Contact me at: <a href="mailto:tamu960925@gmail.com" style="color: #212529;">tamu960925@gmail.com</a></p>
        <p>Follow me on social media: <a href="#" style="color: #212529;">Twitter</a> | <a href="#" style="color: #212529;">LinkedIn</a></p>
    </footer>

    <script>
        var allData = [];
        var currentPage = 0;
        var itemsPerPage = 50;

        // Use D3.js to load the CSV data
        d3.csv("csv/review.csv").then(function(data) {
            allData = data;
            displayData(data.slice(0, itemsPerPage));
            checkButtonStatus();
        }).catch(function(error) {
            // If there's an error, log it to the console
            console.error('Error loading CSV:', error);
        });

        function displayData(data) {
            // Get the table body
            var tbody = document.querySelector('#csvData tbody');
            tbody.innerHTML = '';

            // Loop through each row in the CSV
            data.forEach(function(row) {
                // Create a new table row for each row and add it to the table body
                var tr = document.createElement('tr');
                var locationLink = `<a href="https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(row["場所"])}" target="_blank">${row["場所"]}</a>`;
                tr.innerHTML = `<td>${locationLink}</td><td>${row["評価"]}</td><td>${row["レビュー数"]}</td>`;
                tbody.appendChild(tr);
            });
        }

        function sortData() {
            var sortOption = document.getElementById('sortOption').value;
            allData.sort(function(a, b) {
                if (sortOption === "評価") {
                    return parseFloat(b["評価"]) - parseFloat(a["評価"]);
                } else {
                    return parseInt(b["レビュー数"]) - parseInt(a["レビュー数"]);
                }
            });
            currentPage = 0;
            displayData(allData.slice(currentPage * itemsPerPage, (currentPage + 1) * itemsPerPage));
            checkButtonStatus();
        }

        function nextPage() {
            if ((currentPage + 1) * itemsPerPage < allData.length) {
                currentPage++;
                displayData(allData.slice(currentPage * itemsPerPage, (currentPage + 1) * itemsPerPage));
                checkButtonStatus();
            }
        }

        function prevPage() {
            if (currentPage > 0) {
                currentPage--;
                displayData(allData.slice(currentPage * itemsPerPage, (currentPage + 1) * itemsPerPage));
                checkButtonStatus();
            }
        }

        function checkButtonStatus() {
            document.getElementById('prevButton').disabled = currentPage === 0;
            document.getElementById('nextButton').disabled = (currentPage + 1) * itemsPerPage >= allData.length;
        }
    </script>
</body>
</html>
